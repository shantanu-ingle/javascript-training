    <title>Document</title>
    <script>
        console.log("Started")

        setTimeout(function(){

        var aPromise = new Promise(function(resolve,reject){
            resolve('Success');
        });

        //microtask queue only contains promises and are executed after the current task is completed
        //setTimeout is a macrotask and is executed after the current task and all microtasks are completed
        aPromise.then(function(msg){
            console.log(msg);
        });
            console.log("This executed after 1 sec");
        },1000);
        console.log( "Ended");
            </script>
