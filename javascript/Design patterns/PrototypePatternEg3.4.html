 function Person(name,age,job) { //prototype{}
            this.name = name ;
            this.age = age ;
            this.job = job ;
            this.friends = ["Shelby", "Court"];
        }

 Person.prototype = {//example of constructor proptype pattern or a hybrid one
constructor:Person,
sayName: function() {
    console.log(this.name);
 }
};

        var person1 = new Person(); //[person1, Person.prototype]
        var person2 = new Person(); //[person2, Person.prototype]

        person1.friends.push("Van"); //we should not store refernce types besides common functions or methods in prototype
        console.log(person1.friends); //["Shelby", "Court", "Van"]
        // console.log(person2.friends); //["Shelby", "Court","Van"] //same in both person1 and person2 uisng method1
        //this is the wrong way
        console.log(person2.friends); //["Shelby", "Court"]   using method 2
    
    console.log(person1.friends  === person2.friends); //false
    console.log(person1.sayName===person2.sayName); //true
