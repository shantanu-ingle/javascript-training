    <title>PrototypePattern</title>
    <script type="text/javascript">

function hasPrototypeProperty(object, name){
    return !object.prototype.hasOwnProperty(name) && (name in object);
}

        function Person() { //prototype{}
        }

        Person.prototype.name = "Nicolos";
        Person.prototype.age = 29;
        Person.prototype.job = "Software Engineer";
        Person.prototype.sayName = function () {
            console.log(this.name);
        };

        var person1 = new Person(); //create a new object using the prototype

        console.log(hasPrototypeProperty(person1, "name")); // false
