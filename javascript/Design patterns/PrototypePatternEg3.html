<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrototypePattern</title>
    <script type="text/javascript">
        //prototype is a shared scope available to all instances as a 'dynamic reference'

        //constructor is refereed as a 'static clone'
        function Person(){ //prototype{}

        }
        //Prototype pattern- used to create objects using a prototype
        // It allows you to create new objects based on an existing object,
        // without having to define a new constructor function for each new object.
        // This is useful when you want to create multiple objects with similar properties and methods,
        // but you don't want to duplicate the code for each object.
        // It is a way to create objects that share the same properties and methods,
        // without having to define a new constructor function for each new object.

        Person.prototype.name = "Nicolos";
        Person.prototype.age =29;
        Person.prototype.job = "Software Engineer";
        Person.prototype.sayName = function(){
            console.log(this.name);
        };
        
        var person1 = new Person(); //create a new object using the prototype
        person1.sayName(); //Nicolos

        var person2 = new Person(); //create another object using the prototype
        person2.sayName(); //Nicolos

        console.log(person1.sayName == person2.sayName); //true
        console.log(person1 instanceof Object); //true
        console.log(Person.prototype.isPrototypeOf(person1)); //true
        console.log(Person.prototype.isPrototypeOf(person2)); //true

        if(Object.getPrototypeOf){
        console.log(Object.getPrototypeOf(person1) === Person.prototype); //true
        console.log(Object.getPrototypeOf(person1).name); //Nicolos
        }
        
    </script>
</head>

</html>
