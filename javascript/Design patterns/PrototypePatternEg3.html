<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrototypePattern</title>
    <script type="text/javascript">
        //prototype is a shared scope available to all instances as a 'dynamic reference'

        //constructor is refereed as a 'static clone'
        function Person(){ //prototype{}

        }
        Person.prototype.name = "Nicolos";
        Person.prototype.age =29;
        Person.prototype.occupation = "Software Engineer";
        Person.prototype.sayName = function(){
            console.log(this.name);
        };
    </script>
</head>
<body>
    
</body>
</html>
