        //Topic 2
        //refer by Value vs ref by Reference
        var x=100;
        y=x;  //refer by value as x is a primitve type
        console.log(x); //100
        console.log(y); //100

        y=1000
        console.log(y);//1000
        console.log(x); //100
        obj1 = new Object();
        obj1.a = 200;
        obj2 = obj1;  //refer by Reference (heap storage) - both objects have a shared location 
        console.log(obj1.a); //200
        console.log(obj2.a); //200
        obj2.b = 750;
        console.log(obj2.b); //750
        console.log(obj1.b); //750
